spring:
  application:
    name: cara

  datasource:
    url: jdbc:postgresql://localhost:5432/cara_db
    username: cara_user
    password: qwer1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ai:
    openai:
      api-key: ${SPRING_AI_OPENAI_API_KEY}

  security:
    user:
      name: user
      password: 1234